name: Update Flyway README Version

permissions: {}

on:
  push:
    tags:
      - 'flyway/v*'

jobs:
  update-readme:
    name: Update README version references
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Extract version from tag
        id: version
        run: |
          # Tag format: flyway/v1.0.1 -> version: 1.0.1
          VERSION="${GITHUB_REF_NAME#flyway/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Update version references in README
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          README="flyway/README.md"

          # Update Maven dependency version
          sed -i -E "s|(<artifactId>aurora-dsql-flyway-support</artifactId>\s*<version>)[^<]+(</version>)|\1${VERSION}\2|g" "$README"

          # Update Gradle dependency version
          sed -i -E "s|(implementation 'software\.amazon\.dsql:aurora-dsql-flyway-support:)[^']+(')|\\1${VERSION}\\2|g" "$README"

          # Update build output jar reference
          sed -i -E "s|(aurora-dsql-flyway-support-)[0-9]+\.[0-9]+\.[0-9]+(\.jar)|\1${VERSION}\2|g" "$README"

          echo "Updated README to version $VERSION"
          git diff "$README"

      - name: Commit and push
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet flyway/README.md; then
            echo "No changes to commit"
            exit 0
          fi

          git add flyway/README.md
          git commit -m "Update flyway README version references to ${VERSION}"
          git push origin main
