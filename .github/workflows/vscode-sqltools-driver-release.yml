name: SQLTools Driver Release

permissions:
  contents: read

on:
  push:
    tags:
      - 'vscode/sqltools-driver/v*'
  workflow_dispatch:
    inputs:
      publishVSCode:
        description: 'Publish to VS Code Marketplace'
        type: boolean
        required: true
        default: false
      publishOVSX:
        description: 'Publish to Open VSX'
        type: boolean
        required: true
        default: false

defaults:
  run:
    working-directory: vscode/sqltools-driver

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Package extension
        run: npx vsce package --allow-star-activation

      - name: Publish to VS Code Marketplace
        if: github.event_name == 'push' || github.event.inputs.publishVSCode == 'true'
        run: npx vsce publish -p ${{ secrets.MARKETPLACE_TOKEN }}

      - name: Publish to Open VSX
        if: github.event_name == 'push' || github.event.inputs.publishOVSX == 'true'
        run: npx ovsx publish -p ${{ secrets.OPEN_VSX_TOKEN }}

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: aurora-dsql-sqltools-driver-vsix
          path: vscode/sqltools-driver/*.vsix
