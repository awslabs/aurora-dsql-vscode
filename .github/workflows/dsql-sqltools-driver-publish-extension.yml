name: Publish Aurora DSQL Driver for SQLTools Extension

permissions:
  contents: read
  
on:
  release:
    types: [published]
  # TEMPORARY: Remove this PR trigger after testing the workflow
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Manually publish the extension'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd packages/aurora-dsql-sqltools-driver
          npm ci

      - name: Run tests
        run: |
          cd packages/aurora-dsql-sqltools-driver
          npm test

      - name: Package extension
        run: |
          cd packages/aurora-dsql-sqltools-driver
          npm install -g @vscode/vsce
          vsce package

      # Temporarily disabled for testing - remove 'if: false' to enable publishing
      - name: Publish to VS Code Marketplace
        if: false
        run: |
          cd packages/aurora-dsql-sqltools-driver
          vsce publish -p ${{ secrets.MARKETPLACE_TOKEN }}

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: packages/aurora-dsql-sqltools-driver/*.vsix
